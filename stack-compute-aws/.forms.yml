---
version: "2"
use_cases:
- name: "cycloid-common"
  sections:
  - name: "Compute"
    groups:
    - name: "Access Configuration"
      technologies: ["pipeline"]
      vars:
      - name: "AWS Account"
        description: "The AWS account where to deploy the infrastructure. It contains access key and secret key."
        key: "aws_cred"
        widget: "cy_cred"
        widget_config:
          display_keys: false
          cred_types:
          - "aws"
        type: "string"
        default: "((aws))"
        required: true

      - name: "AWS Region"
        description: "AWS region to use for Terraform."
        key: "aws_region"
        widget: "auto_complete"
        type: "string"
        values_ref: "https://cycloid-demo-stackforms-values.s3.eu-west-1.amazonaws.com/aws-regions.json"
        default: "eu-west-1"
        required: true

    - name: "VM Specs"
      technologies: ["terraform"]
      vars:
      - name: "Instance type"
        description: "Instance type for the VM."
        key: "vm_instance_type"
        widget: "slider_list"
        type: "string"
        default: "t3a.small"
        values:
        - "t3a.small"
        - "t3a.medium"
        - "t3a.large"
        required: true

      - name: "Disk size"
        unit: "Go"
        description: "Disk size for the VM."
        key: "vm_disk_size"
        widget: "slider_range"
        type: "integer"
        default: 20
        values:
        - 20
        - 250
        required: true

- name: "inventory"
  sections:
  - name: "Compute"
    groups:
    - name: "Access Configuration"
    - name: "VM Specs"
      technologies: ["terraform"]
      vars:
      - name: "VPC"
        description: "VPC where to deploy the ec2 instance."
        key: "vpc_id"
        widget: "cy_inventory_resource"
        widget_config:
          attribute: "id"
          filters:
            type: "aws_vpc"
        type: "string"
        required: true
      # - name: "SSH Public key"
      #   description: "The public SSH key pair name to provision to new instances"
      #   key: key_pair_name
      #   widget: cy_inventory_resource
      #   widget_config:
      #     attribute: key_name
      #     filters:
      #       type: aws_key_pair
      #   type: string
      #   required: true

- name: "manual"
  sections:
  - name: "Compute"
    groups:
    - name: "Access Configuration"
    - name: "VM Specs"
      technologies: ["terraform"]
      vars:
      - name: "VPC ID"
        description: "VPC ID where to deploy the ec2 instance."
        key: "vpc_id"
        widget: "simple_text"
        type: "string"
        required: true
      - name: "SSH Public key"
        description: "The public SSH key pair name to provision to new instances"
        key: "key_pair_name"
        widget: "simple_text"
        type: "string"
        required: true
